<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <fieldset>
    <label for="datepicker">Select Date</label>
    <legend>HTML Forms</legend>
    <input type="date" id="datepicker">
    <br/><br/>
    <!--Select Tags-->
    <label for="cars">Choose Your Dream Car</label>
    <select name="SUV" id="cars" multiple>
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="skoda">Skoda</option>
    </select>
    <!--Button-->
    <br/><br/>
    <button>Mera naam hai button</button>
    <br/><br/>
    <!--Textarea-->
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your text"></textarea>
   </fieldset>
</body>
</html>
