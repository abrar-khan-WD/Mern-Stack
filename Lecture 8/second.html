<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="email">Email :</label>
      <input type="text" name="Email" id="email" placeholder="abc@gmail.com" />
      <br /><br />

      <label for="password">Password :</label>
      <input type="password" name="password" id="password">
      <br/><br/>

      <!--Radio-->
      <input type="radio" checked name="radio1" id="radio1" />
      <label for="radio1">Male</label>

      <input type="radio" name="radio1" id="radio2" checked />
      <label for="radio2">Female</label>
      <br /><br />

      <!--Checkbox-->
      <label for="checkbox1">Hindi</label>
      <input type="checkbox" name="checkbox1" id="checkbox1" />
      <label for="checkbox1">English</label>
      <input type="checkbox" name="checkbox1" id="checkbox1" />
      <label for="checkbox1">Marathi</label>
      <input type="checkbox" name="checkbox1" id="checkbox1" />
      <br /><br />

      <!--File-->
      <label for="file">Upload Your Resume</label><br />
      <input type="file" name="file1" id="file1" />
      <br /><br />

      <!--Input Image-->
        <input type="image" src="arrow.png" alt="Arrow" width="20px" height="20px">
        <br/><br/>

      <!--Datepicker-->
      <label for="datepicker">Choose Date</label>
      <input type="date" name="datepicker" id="datepicker">
        <br/><br/>
      <!--Buttons-->
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
