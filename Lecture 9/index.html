<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <h2>Event Registeration</h2>
      <form>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" />
        <br /><br />
        <label for="email">Email :</label>
        <input type="tel" name="email" id="email" />
        <br /><br />
        <label for="phone">Phone :</label>
        <input type="number" name="phone" id="phone" />
        <br /><br />
        <label for="occupation">Occupation :</label>
        <select name="jobs" id="jobs">
          <option value="sales">Sales</option>
          <option value="event">Event Manager</option>
        </select>
        <br /><br />
        <fieldset>
            <legend>Topic of Interest</legend>
            
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" />
        <br />
        <label for="css">Css</label>
        <input type="checkbox" name="css" id="css" />
        <br />
        <label for="javascript">JS</label>
        <input type="checkbox" name="javascript" id="javascript" />
        <br /><br />
        <label for="comment">Comment :</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br /><br />
        <input type="submit" value="submit" />
      </form>
        </fieldset>
    </div>
  </body>
