            padding: 0;
            box-sizing: border-box;

            padding: 100px;
        }

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border - Box</title>
</head>
<body>
    <div class="box">
        Welcome to Code Help
    </div>
</body>
</html>
