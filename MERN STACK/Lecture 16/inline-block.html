<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            margin: 10px;
            padding: 0;
            box-sizing: border-box;
        }
        span{
            display: inline-block;
            border: 2px solid green;
            width: 100px;
            height: 200px;
            margin: 10px;
            padding: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
</head>
<body>
    <span>
        Welcome to Code Help
    </span>
    <span>
        Welcome to Code Help 2.0
    </span>
</body>
</html>
