<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML FORMS  </legend>
        <label for="datepicker">CHOOSE DATE</label>
        <input type="date" name="" id="datepicker">
        <br/><br/>
        <!-- Select tag -->
        <label for="dishes">Choose your dish</label>
        <select name="variations" id="dishes" multiple>
            <option value="1">maggi</option>
            <option value="2">kurkure</option>
            <option value="3">rice</option>
        </select>
        <br/><br/>
        <textarea name="textarea1" id="textarea1" cols="20" rows="2" placeholder="Enter Text Here"></textarea>
        <br/><br/>
        <button>Submit</button>
    </fieldset>
    </form>
</body>
</html>
