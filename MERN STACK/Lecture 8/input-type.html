<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type in forms</title>
</head>
<body>
    <form>
        <label for="name">Enter Your Name</label>
        <input type="text" name="name" id="name">
        <br/><br/>
        
        <input type="button" value="Subscribe" id="btn">
        <br/><br/>

            <!-- Radio Button -->
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
      
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        
        <input type="radio" name="gender" id="others">
        <label for="others">Others</label>
        <br/><br/>
        <!-- Checkbox -->
        <input type="checkbox" name="language" id="english" >
        <label for="english">English</label>

        <input type="checkbox" name="language" id="hindi">
        <label for="hindi">Hindi</label>

        <input type="checkbox" name="marathi" id="marathi">
        <label for="maarathi">Marathi</label>
        <br/><br/>

        <!-- File Input -->

        <label for="resume">Upload Resume</label>
        <input type="file" name="upload" id="resume">
    </form>
</body>
</html>
