<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <div class="container">
        <h2 class="complex">Complex Forms</h2>
        <form>
            <fieldset>
                <legend>Personal Information</legend>

                 <label for="name">Name</label>
                 <input type="text" name="name" id="name">
                 
                 <label for="email">Email</label>
                 <input type="email" name="email" id="email">

                 <label for="phone">Phone</label>
                 <input type="tel" name="phone" id="phone">

                 <label for="dob">Date Of Birth</label>
                 <input type="date" name="dob" id="dob">

                 <label for="gender">Gender</label>
                 <input type="radio" name="gender" id="male">
                 <label for="male">Male</label>

                 <input type="radio" name="gender" id="female">
                 <label for="female">Female</label>

                 <label for="country">Country</label>
                 <select name="country" id="country" >
                    <option value="0">Choose an option</option>
                    <option value="1">India</option>
                    <option value="2" selected>US</option>
                    <option value="3">China</option>
                 </select>
            </fieldset>
            <br/><br/>
            <fieldset>
                <legend>Address Street</legend>
                <input type="text" name="address" id="address">

                <label for="city">City</label>
                <input type="text" name="city" id="city">

                <label for="state">State</label>
                <input type="text" name="state" id="state">

                <label for="code">Zip Code</label>
                <input type="text" name="zipcode" id="code">
            </fieldset>
            <br/><br/>

            <fieldset>
                <legend>Other Information</legend>
                <label for="comments">Comments</label>
                <input type="text" name="comments" id="comments">
                <br/><br/>
                <input type="checkbox" name="termsandservices" id="termsandservices">
                <label for="termsandservices">I agree to the terms and services</label>
                
            </fieldset>
        </form>
    </div>
</body>
</html>
