<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <h2 class="job-application">Job Application</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br/><br/>

            <label for="email">Email</label>
            <input type="email" name="mail" id="mail">
            <br/<br/><br/>

            <label for="phone">Phone</label>
            <input type="tel" name="number" id="phone">
            <br/><br/>

            <label for="resume">Resume</label>
            <input type="file" name="resume" id="resume">
            <br/><br/>

            <label for="experience">Experience (in years)</label>
            <input type="text" name="experience" id="experience">
            <br/><br/>

            <fieldset>
                <legend>Please Choose Your Skills</legend>
            
            <input type="checkbox" name="web-dev" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="web-dev" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="web-dev" id="javascript">
            <label for="javascript">Javascript</label>
        </fieldset>
        <br/><br/>

            <label for="education">Higher Education</label>
            <select name="education" id="education">
                <option value="1">CBSE</option>
                <option value="2">SSC</option>
                <option value="3">HSC</option>
            </select>
            <br/><br/>

            <label for="availability">Availability</label>
            <br/><br/>

            <input type="radio" name="employment" id="fulltime" value="fulltime" checked />
            <label for="fulltime">Full Time</label>
            
            <input type="radio" name="employment" id="parttime" value="parttime" />
            <label for="parttime">Part Time</label>
            <br/><br/>

            <label for="comments">Additional Comments</label>
            <br/><br/>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
    </div>
</body>
</html>
