<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 9 - Form Elements</title>
</head>
<body>
    <div class="container">
        <h2 class="form-1">FORM - Event Registeration</h2>
        <form>
            <fieldset>
                <legend>PLease fill the form for registration</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br/><br/>

            <label for="email">Email</label>
            <input type="email" name="mail" id="email">
            <br/><br/>

            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone">
            <br/><br/>

            <label for="occupation">Occupation</label>
           
                <select name="occupation" id="choose-occ">
                    <option value="1">Web Developer</option>
                    <option value="2">Web Designer</option>
                    <option value="3">Graphic Designer</option>
                    <option value="3">CEO</option>
                </select>
           
            <br/></br>

            <label for="interest">Topic of interest</label>

            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>
            <br/><br/>

            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>
            <br/><br/>

            <input type="checkbox" name="javascript" id="javascript">
            <label for="javascript">Javascript</label>
            <br/><br/>

            <label for="comments">Comments</label><br/><br/>
            <textarea name="comments" id="" cols="20" rows="2"></textarea>
            <br/><br/>
            <input type="button" value="Register">
        </fieldset>
        </form>
    </div>
</body>
</html>
