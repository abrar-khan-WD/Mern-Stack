<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, tr, th,td{
            border: 1px solid grey;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 7</title>
</head>
<body>
    <div class="container">
        <h2>Basic HTML Tables</h2>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Gender</th>
                    <th>AGE</th>
                </tr>
                <tbody>
                    <tr>
                        <td>1234</td>
                        <td>Bill</td>
                        <td>Male</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td>1235</td>
                        <td>John</td>
                        <td>Male</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>1236</td>
                        <td>Olivia</td>
                        <td>Female</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td>1237</td>
                        <td>Mia</td>
                        <td>Female</td>
                        <td>19</td>
                    </tr>
               
                </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
