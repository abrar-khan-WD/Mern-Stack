<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,tr,th,td{
            border: 1px solid #000;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td>No</td>
                    <td>Full Name</td>
                    <td>Position</td>
                    <td>Salary</td>
                    <td>Type</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$1000</td>
                    <td rowspan="4">Company Founder</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$1100</td>
                    
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Founder Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total Expense :</td>
                    <td>$4600</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
