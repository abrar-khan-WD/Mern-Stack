<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,tr,th,td{
            border: 1px solid #000;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table in HTML</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Column1 </th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td>Row 1 Cell 3</td>
                </tr>
                <tr>
                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
                </tr>
                <tr>
                    <td colspan="3">Row 3 Cell 1</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
